<script>
        function increase() {
          const input = document.getElementById("quantity");
          input.value = parseInt(input.value) + 1;
        }
      
        function decrease() {
          const input = document.getElementById("quantity");
          if (parseInt(input.value) > parseInt(input.min)) {
            input.value = parseInt(input.value) - 1;
          }
        }
